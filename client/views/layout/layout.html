<template name="layout">

    <div class="wrapper">



        <!-- the wrapper -->
        <div id="my-header">
            {{> navDash}}
        </div>
        <div id="my-content">
           <div class="overlay"></div>
            {{#momentum plugin='iron-router' options=transition}}
            	{{>yield}}
             {{/momentum}}
        </div>

        <!-- Start of menu -->
        <nav id="my-menu">
            {{>menu}}
        </nav>

    </div>

</template>
